<div class="sub-page" style="padding: 1rem;">
  <button color="primary" mat-flat-button style="margin-bottom: 0.25rem;" (click)="this.navigate(['/','inventory','orders','replenishments','add'])">Add New Order</button>
  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Product Selection Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
          <td mat-cell *matCellDef="let row">
            <p>{{row.productName}}</p>
          </td>
        </ng-container>

        <!-- Location Selection Column -->
        <ng-container matColumnDef="locationName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
            <td mat-cell *matCellDef="let row">
              <p>{{row.locationName}}</p>
            </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="onHandQuantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>On Hand Quantity</th>
            <td mat-cell *matCellDef="let row">{{row.onHandQuantity}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="orderedQuantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ordered Quantity</th>
          <td mat-cell *matCellDef="let row">{{row.orderedQuantity}}</td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
