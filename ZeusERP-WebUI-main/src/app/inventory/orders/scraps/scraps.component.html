<div class="sub-page">
  <button color="primary" mat-flat-button style="margin-bottom: 0.25rem;" (click)="this.navigate(['/','inventory','orders','scraps','add'])">Add New Order</button>
  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
      <table mat-table [dataSource]="dataSource" matSort>     
        <!-- Order Code Column -->
        <ng-container matColumnDef="ScrapOrderCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Code</th>
            <td mat-cell *matCellDef="let row">{{row.orderReference}} </td>
        </ng-container>

        <!-- Product Name Column -->
        <ng-container matColumnDef="ProductName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
          <td mat-cell *matCellDef="let row">{{row.orderDescription}} </td>
        </ng-container>
        <!-- Quantity Column -->
        <ng-container matColumnDef="ScrappedQuantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
          <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
        </ng-container>

        <!-- Source Location Column -->
        <ng-container matColumnDef="SourceLocationName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Source Location</th>
          <td mat-cell *matCellDef="let row"><p class="hyperlink" (click)="navigateToSourceLocation(row.sourceLocationId)"  [innerText]="row.sourceLocationName"></p></td>
        </ng-container>

        <!-- Scrap Location Column -->
        <ng-container matColumnDef="ScrapLocationName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Scrap Location</th>
          <td mat-cell *matCellDef="let row"><p class="hyperlink" (click)="navigateToScrapLocation(row.scrapLocationId)" [innerText]="row.scrapLocationName"></p></td>
        </ng-container>

        <!-- Scrap Status Column -->
        <ng-container matColumnDef="ScrapStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row">{{row.scrapStatus}}</td>
        </ng-container>

        <!-- Details Column -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row" style="text-align: center;">
            <button mat-flat-button color="primary" (click)="navigateToScrap(row.scrapId)"><mat-icon>info</mat-icon></button>
            &nbsp;
            <button mat-flat-button color="primary" (click)="navigateToEditScrap(row.scrapId)"><mat-icon>create</mat-icon></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
