<div class="sub-page" style="padding: 0.75rem;">
    <div class="columns">
      <div class="column">
        <button mat-raised-button style="width: 100%;" (click)="addContact()">Add New Contact</button>
      </div>
    </div>
    <div  class="columns is-multiline">
      <!-- <ngx-skeleton-loader *ngIf="!finishedLoading" animation="pulse"></ngx-skeleton-loader> -->
      <list-card *ngFor="let contact of contacts"
        [title]="contact.name + ' ' + contact.surname"
        class="column is-4-desktop is-12-mobile is-6-tablet"
        [imgPath]="'https://eastburncountryfurniture.co.uk/wp-content/uploads/2018/03/Rustic_Wooden_Table_TB008a.jpg'">
          <app-text-details label="Company" [data]="contact.jobPosition"></app-text-details>
          <app-text-details label="Job Position" [data]="contact.jobPosition"></app-text-details>
          <app-text-details label="Email Address" [data]="contact.emailAddress"></app-text-details>
          <app-text-details label="Phone Number" [data]="contact.phoneNumber"></app-text-details>
          <app-text-details label="Email Address" [data]="contact.emailAddress"></app-text-details>
          <app-text-details label="Phone Number" [data]="contact.phoneNumber"></app-text-details>
          <!--Context Menu-->
          <div style="padding: 1rem; box-sizing: border-box; display: flex; flex-direction: column; justify-content: space-evenly;">
            <button mat-flat-button color="primary"  (click)="editContact(contact.id)"><mat-icon>edit</mat-icon>Edit</button>
            <br/>
            <button mat-flat-button color="primary"  (click)="showContactDetails(contact.id)"><mat-icon>edit</mat-icon>Details</button>
          </div>
        </list-card>
    </div>
  </div>
