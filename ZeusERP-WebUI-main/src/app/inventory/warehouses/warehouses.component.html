<div class="sub-page">
  <button color="primary" mat-flat-button style="margin-bottom: 0.25rem;" (click)="this.navigate(['/','inventory','warehouses','add'])">Add New Warehouse</button>
  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>   
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="warehouseId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.warehouseId}} </td>
        </ng-container>

        <!-- Warehouse Code Column -->
        <ng-container matColumnDef="warehouseCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Warehouse Code</th>
          <td mat-cell *matCellDef="let row"> {{row.warehouseCode}} </td>
        </ng-container>

        <!-- Name Column -->
          <ng-container matColumnDef="warehouseName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.warehouseName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="locationReference">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Location Reference</th>
          <td mat-cell *matCellDef="let row">
              <p class="hyperlink" (click)="navigateToLocation(row.locationId)">{{row.locationName}}</p>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button mat-flat-button color="primary" (click)="navigateToWarehouse(row.warehouseId)"><mat-icon>info</mat-icon></button>
            &nbsp;
            <button mat-flat-button color="primary" (click)="navigateToEditWarehouse(row.warehouseId)"><mat-icon>create</mat-icon></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
