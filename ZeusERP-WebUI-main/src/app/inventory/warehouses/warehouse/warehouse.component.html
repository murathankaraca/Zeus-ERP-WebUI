<div class="sub-page">
      
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="warehouseId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.warehouseId}} </td>
          </ng-container>

          <!-- Warehouse Code Column -->
          <ng-container matColumnDef="warehouseCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Warehouse Code</th>
            <td mat-cell *matCellDef="let row"> {{row.warehouseCode}} </td>
          </ng-container>

          <!-- Name Column -->
            <ng-container matColumnDef="warehouseName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let row">{{row.warehouseName}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="locationName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Location Reference</th>
            <td mat-cell *matCellDef="let row">{{row.locationName}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
</div>
