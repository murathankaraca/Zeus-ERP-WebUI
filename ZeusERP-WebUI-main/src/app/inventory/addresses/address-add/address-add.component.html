<div style="width: 100%;">
    <add-card>
        <div body>
          <form [formGroup]="this.addressForm">
              <form-element-container>
                  <mat-form-field>
                      <input matInput placeholder="Title" [formControl]="this.addressForm.get('title')"/>
                      <mat-hint *ngIf="(this.addressForm.get('title').invalid && this.addressForm.get('title').dirty)">This field is required.</mat-hint>
                  </mat-form-field>
              </form-element-container>
                <div>
                </div>
                <mat-tab-group dynamicHeight>
                    <mat-tab label="General Information">
                      <form-element-container>
                          <p class="mat-body-strong column">Description</p>
                          <mat-form-field class="column">
                              <textarea matInput class="column" placeholder="Description..." [formControl]="this.addressForm.get('description')"></textarea>
                          </mat-form-field>
                      </form-element-container>
                    </mat-tab>
                </mat-tab-group>
              <form-element-container style="width: 100%; display: flex; flex-direction: row; justify-content: space-between;">
                  <button [disabled]="!this.addressForm.valid" type="submit" mat-flat-button color="primary" style="width: 100%;" (click)="onSubmit()">Submit</button>
                  &nbsp;&nbsp;
                  <button type="button" mat-flat-button color="warn" style="width: 100%;" (click)="onDiscard()">Discard</button>
              </form-element-container>
          </form>
      </div>
    </add-card>
  </div>
