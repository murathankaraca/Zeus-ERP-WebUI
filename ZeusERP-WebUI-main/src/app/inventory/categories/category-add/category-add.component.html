<div style="width: 100%;">
    <add-card>
        <div body>
          <form [formGroup]="this.categoryForm">
              <form-element-container>
                  <mat-form-field>
                      <input matInput placeholder="Title" [formControl]="this.categoryForm.get('name')"/>
                      <mat-hint *ngIf="(this.categoryForm.get('name').invalid && this.categoryForm.get('name').dirty)">This field is required.</mat-hint>
                  </mat-form-field>
              </form-element-container>
                <div>
                    <form-element-container>
                        <p class="mat-body-strong column">Parent Category</p>
                        <mat-form-field class="column">
                            <mat-select [formControl]="this.categoryForm.get('parentCategory')">
                                <mat-option *ngFor="let c of categories" [value]="c['id']">
                                  {{ c["name"] }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </form-element-container>
                </div>
                <mat-tab-group dynamicHeight>
                    <mat-tab label="General Information">
                      <form-element-container>
                          <p class="mat-body-strong column">Description</p>
                          <mat-form-field class="column">
                              <textarea matInput class="column" placeholder="Description..." [formControl]="this.categoryForm.get('description')"></textarea>
                          </mat-form-field>
                      </form-element-container>
                    </mat-tab>
                </mat-tab-group>
              <form-element-container style="width: 100%; display: flex; flex-direction: row; justify-content: space-between;">
                  <button #btnSubmit [disabled]="!this.categoryForm.valid" type="submit" mat-flat-button color="primary" style="width: 100%;" (click)="onSubmit()">Submit</button>
                  &nbsp;&nbsp;
                  <button type="button" mat-flat-button color="warn" style="width: 100%;" (click)="onDiscard()">Discard</button>
              </form-element-container>
          </form>
      </div>
    </add-card>
  </div>
