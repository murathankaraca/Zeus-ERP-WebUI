<div class="sub-page">
  <button color="primary" mat-flat-button style="margin-bottom: 0.25rem;" (click)="this.navigate(['/','inventory','locations','add'])">Add New Location</button>
  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="locationId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Location ID </th>
            <td mat-cell *matCellDef="let row"> {{row.locationId}} </td>
          </ng-container>


          <!-- Warehouse Code Column -->
          <ng-container matColumnDef="locationName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Location Name</th>
              <td mat-cell *matCellDef="let row"> {{row.locationName}} </td>
          </ng-container>
        
            
          <!-- Name Column -->
          <ng-container matColumnDef="locationCode">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Location Code</th>
              <td mat-cell *matCellDef="let row">{{row.locationCode}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <button mat-flat-button color="primary" (click)="navigateToLocation(row.locationId)"><mat-icon>info</mat-icon></button>
              &nbsp;
              <button mat-flat-button color="primary" (click)="navigateToEditLocation(row.locationId)"><mat-icon>create</mat-icon></button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
</div>
